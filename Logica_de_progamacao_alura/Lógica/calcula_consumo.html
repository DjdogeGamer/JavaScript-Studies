<meta charset="UTF-8">

<h3>Álcool ou Gasolina?</h3>

<br>

<script>

	var tanque = 40;
	var caminhoComGasolina = 480;
	var consumoDeGasolina = caminhoComGasolina/tanque

	document.write("Um carro possui um tanque de"+tanque+" litros "+" e percorrerá "+caminhoComGasolina+" Kilômetros ");
	document.write("<br>");
	document.write("<br>");
	document.write(" O consumo de Gasolina foi de: "+consumoDeGasolina+" km/L");
	document.write("<br>");
	document.write("<br>");

	var caminhoComAlcool = 300;
	var consumoAlcool = caminhoComAlcool/tanque

	document.write(" Com álcool, percorrendo um caminho de "+caminhoComAlcool+" Kilômetros"+" Qual será o consumo do carro? ");
	document.write("<br>");
	document.write("<br>");
	document.write("O consumo com álcool será de, "+consumoAlcool+" km/L");
	document.write("<br>");

</script>

<br>
